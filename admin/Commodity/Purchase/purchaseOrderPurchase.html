<link href="../css/luBase.css" rel="stylesheet"/>
<link href="../css/pageboxs.css" rel="stylesheet"/>
<div class="flowpageboxs section-box">
    <div class="section-step" style="margin: auto; text-align: center;">
        <div class="ant-steps-tail ant-click animateTwo" style="margin-right: -75px; width: 50%;">
            <p>导入文件</p>
            <i><em></em></i>
        </div>
        <div class="ant-steps-tail animateTwo">
            <p>导入完成</p>
        </div>
    </div>
    <div class="section-conts pl-20">
        <div class="section-wraps1" style="">
            <div class="puchaseWrap row pt-25  m0">
                <div class="puchaseDown  col-lg-12 col-md-12 col-sm-12  col-mx-12">
                    <a href="javascript:;"><span><i class="fa fa-download"></i>下载模板</span> </a>
                    <span style="color: #96a6b6; margin-left: 10px;">如果您是通过电子面单发货，推荐您开启“打印电子面单”。</span></div>
                <div class="puchaseSelect  col-lg-12 col-md-12 col-sm-12  col-mx-12">

                    <div class="input-group col-lg-5 col-md-8 col-sm-9  col-mx-12 p0" style="margin: auto">
                        <span class="input-group-btn"></span>
                        <input onkeydown='if(event.keyCode==13) return false;' type="text"
                               class="form-control " placeholder="请选择文件" readonly="readonly"
                               id="excelfile" name="excelfile" onkeydown='if(event.keyCode==13) return false;'/>
                    </div>

                </div>
                <div class="puchaseTap  col-lg-12 col-md-12 col-sm-12  col-mx-12">
                    <span>导入文件仅支持CSV、XLS、XLXS格式，大小不超过2M，数据不超过1万行；</span><br>
                    <span>导入文件不能包含“合并单元格”，否则无法导入；</span><br>
                    <span>订单状态须已经通过 发货确认 ；</span><br>
                    <span>CSV导入内容不允许含有逗号(，)；</span>
                </div>

            </div>
        </div>
        <!-- 3.导入完成 -->
        <div class="section-wraps2" style="display: none;">
            <div class="row col-md-12 text-center" style="margin-top: 40px;">
                <div class="import-step-three">
                    <div class="import-result-error" style="display: block;">
                        <div class="show-result"><h4 class="warning">导入失败！</h4>
                            <p>数据，成功导入
                                <span style="color: rgb(19, 193, 159);">0</span> 条，导入失败
                                <span class="text-danger">4</span> 条
                            </p>
                        </div>
                        <div class="show-result"><h4>导入失败的原因可能有：</h4>
                            <ul class="">
                                <li><p>1、系统中没有指定商品存在</p></li>
                                <li>2、盘点数量不能为空</li>
                                <li><p>3、商品编码、商品名称、商品规格完全相同的多条商品</p></li>
                            </ul>
                            <div class="download-result">
                                <button type="button" class="btn btn-default btn-xs"><i class="icon iconfont"></i><span>下载导入失败数据</span>
                                </button>
                                <p class="text-muted">按上述要求检查修改后，重新上传</p></div>
                        </div>
                    </div>
                    <div class="import-result-success" style="display: none;">
                        <div class="show-result"><h3 class="tip-success">恭喜您</h3>
                            <p class="tip-info">共有</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="fixedFOOTER">
    <div class="form-actions steps-action">
        <button class="ant-btn  ant-btn-ghost-click btn btn-default">取消</button>
        <button class="ant-btn ant-btn-primary  ant-btn-primary-click btn btn-success" id="InpBtn">下一步</button>
        <button class="ordButton btn btn-success">重新上传</button>
    </div>
</div>
<script>
    $(".ant-btn-primary-click").click(function() { // 点击下一步按钮时的效果
        $(this).hide(); // 隐藏当前元素
        $(".ant-btn-ready-click").show(); // 显示确定导入按钮
        $(".section-step").children(".animateOne").addClass("ant-animt") // 给一个导航增加动画
        $(".section-step").children(".animateTwo").addClass("ant-click") // 给第二个元素添加背景颜色
        $(".section-conts .section-wraps2").css("display", "block").siblings().css("display", "none");
    })
    $(".ant-btn-ready-click").click(function() { // 点击确定导入按钮时的效果
        $(".ant-btn").hide(); // 隐藏所有按钮
        $(".ordButton").show(); //  显示重新上传或者继续上传按钮
        $(".section-step").children(".animateTwo").addClass("ant-animt") // 给二个导航增加动画
        $(".section-step").children(".animateThree").addClass("ant-click") // 给第三个元素添加背景颜色
        $(".section-conts .section-wraps3").css("display", "block").siblings().css("display", "none");
    })
    $(".ant-btn-ghost-click").click(function() { // 点击取消按钮时的效果
        $(".ant-btn-ready-click").hide(); // 隐藏确定导入按钮
        $(".ant-btn-primary-click").show(); // 显示下一步按钮
        $(".section-step").children(".animateOne").removeClass("ant-animt") // 取消第一个元素动画
        $(".section-step").children(".animateTwo").removeClass("ant-click") // 取消第二个元素背景
        $(".section-conts .section-wraps1").css("display", "block").siblings().css("display", "none");
    })
    $(".ordButton").click(function() { // 点击取消按钮时的效果
        $("#menuBar .active").trigger("click") //刷新页面
    })
</script>
