<form action="" method="post" class="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
        <p class="modal-title f16" id="myModalLabel"></p>
    </div>
    <!--scroll start-->
    <div class="formbox_scroll scrollBox" >
        <div class="overTap">
            <div class="overTapData" style="height: 230px;">
                <div style="height: 230px;line-height: 230px; text-align: center">
                    “反结转”可作废最近一次的结转，解除此结转期间出入库单据的变更限制。确认立即反结转？
                </div>
            </div>
        </div>
    </div>

    <!--scroll end-->
    <div class="modal-footer form-actions right">
        <button type="button" class="btn btn-success">保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    </div>
</form>
<script type="text/javascript">

    var control = $("#areaSelect");
    // 下拉选择添加搜索功能
    control.select2({
        allowClear: false,
        escapeMarkup: function (m) {
            return m;
        },
        language: {
            noResults: function (params) {
                return "暂无数据";
            }
        }
    });
</script>
<script type="text/javascript">
    $(function () {
        $(".date-picker").datepicker({
            language: 'zh-CN',
            orientation: "left",
            format: 'yyyy-mm-dd',
            autoclose: true
        });
    })
</script>
